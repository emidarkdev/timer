<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="timer-box">
        <h1 class="time">00:00:00</h1>
        <section class="timer-actions">
            <img src="./images/stop.png" alt="" onclick="stopTimer()">
            <img src="./images/start.png" alt="" onclick="startTimer()">
            <img src="./images/reset.png" alt="" onclick="resetTimer()">
        </section>
    </section>

    <script src="./script.js"></script>
</body>
</html>
